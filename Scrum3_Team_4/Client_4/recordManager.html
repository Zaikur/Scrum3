<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Management</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../scripts/recordManager.js"></script>
</head>
<body>
    <h1>Scrum 3 Records Management</h1>
    <h2>Team #4</h2>
    <div id="records"></div>

    <div class="form-section">
        <h3>Add Record</h3>
        <form id="add-form">
            <input type="text" id="add-col2" required>
            <input type="text" id="add-col3" required>
            <input type="text" id="add-col4" required>
            <input type="date" id="add-col5" required>
            <button type="submit">Add</button>
        </form>
    </div>

    <div class="form-section">
        <h3>Update Record</h3>
        <form id="update-form">
            <input type="text" id="update-col1" required>
            <input type="text" id="update-col2">
            <input type="text" id="update-col3">
            <input type="text" id="update-col4">
            <input type="date" id="update-col5">
            <button type="submit">Update</button>
        </form>
    </div>

    <div class="form-section">
        <h3>Delete Record</h3>
        <form id="delete-form">
            <input type="text" id="delete-id" placeholder="ID"  required>
            <button type="submit">Delete</button>
        </form>
    </div>
</body>
</html>
